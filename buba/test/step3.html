<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Как выйти из кризиса</title>
    <meta
      name="description"
      content="Как найти точное действие, чтобы двигаться вперед"
    />
    <meta property="og:image" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />
    <link rel="shortcut icon" href="../favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header section">
        <div class="header__inner">
          <h1 class="header__caption">Как выйти из кризиса?</h1>
          <!--<p class="header__text">если вы оказались в сложной жизненной ситуации пройдите этот тест, чтобы найти точное действие, которое покажет вам путь, как двигаться дальше</p>-->
        </div>
      </div>
      <div class="section-bordered">
        <div class="percentages">
          <span class="percentages__left" style="width: 60%">60%</span>
          <span></span>
        </div>
        <div class="image">
          <img class="image__pic" src="images/image-3.jpg" alt="image" />
        </div>
        <div class="test">
          <p class="test__question">
            Выберите фразу, которая ближе всего описывает ваше состояние
            здоровья:
          </p>
          <form
            class="test__form"
            action="step4.html"
            method="post"
            name="test"
          >
            <div class="test__answers">
              <input
                class="test__check"
                id="question1"
                type="radio"
                value="questions1"
                name="questions"
              />
              <label class="test__label" for="question1"
                >совсем не болею, регулярно занимаюсь спортом, чувствую себя
                прекрасно</label
              >
            </div>
            <div class="test__answers">
              <input
                class="test__check"
                id="question2"
                type="radio"
                value="questions2"
                name="questions"
              />
              <label class="test__label" for="question2"
                >случаются редкие простуды раз в два-три года, умею слышать свой
                организм</label
              >
            </div>
            <div class="test__answers">
              <input
                class="test__check"
                id="question3"
                type="radio"
                value="questions3"
                name="questions"
              />
              <label class="test__label" for="question3"
                >болею несколько раз в год, недостаточно времени уделяю здоровью
                и физической форме</label
              >
            </div>
            <div class="test__answers">
              <input
                class="test__check"
                id="question4"
                type="radio"
                value="questions4"
                name="questions"
              />
              <label class="test__label" for="question4"
                >простываю практически каждый месяц, на спорт нет времени и
                ресурса</label
              >
            </div>
            <div class="next">
              <button class="next__btn" type="submit">
                <span class="next__text">Следующий вопрос</span>
                <span class="next__image">
                  <img class="next__arrow" src="images/arrow.png" alt="arrow" />
                </span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="footer__wrapper">
        <div class="footer__inner">
          <div class="info">
            <a class="info__link">Политика конфидениальности</a>
            <a class="info__link">Правила пользования</a>
            <a class="info__link">Отказ от ответственности</a>
          </div>
          <div class="social">
            <a class="social__link" title="Facebook"></a>
            <a class="social__link" title="Vkontakte"></a
            ><a class="social__link" title="Instagram"></a>
            <a class="social__link" title="Youtube"></a>
            <a class="social__link" title="Telegram"></a>
          </div>
        </div>
      </div>
    </div>
    <!-- <script src="./scripts/scripts.min.js"></script> -->
  </body>
</html>
