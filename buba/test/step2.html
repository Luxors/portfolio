<body>
    <body>
    <div class="wrapper">
      <div class="header section">
        <div class="header__inner">
			<h1 class="header__caption">Как выйти из кризиса?</h1>
			<!--<p class="header__text">если вы оказались в сложной жизненной ситуации пройдите этот тест, чтобы найти точное действие, которое покажет вам путь, как двигаться дальше</p> -->
        </div>
      </div>
      <div class="section-bordered">
		<div class="percentages">
			<span class="percentages__left" style="width: 40%">40%</span>
			<span></span>
		</div>
        <div class="image">
        	<img class="image__pic" src="images/image-2.jpg" alt="image">
        </div>
        <div class="test">
			<p class="test__question">Как бы вы описали свои отношения?</p>
			<form class="test__form" action="step3.html" method="post" name="test">
				<div class="test__answers">
					<input class="test__check" id="question1" type="radio" value="questions1" name="questions">
					<label class="test__label" for="question1">у меня отношения, о которых я могла только мечтать</label> 
				</div>
				<div class="test__answers">
					<input class="test__check" id="question2" type="radio" value="questions2" name="questions">
					<label class="test__label" for="question2">из отношений исчезла страсть, а общих интересов почти нет</label> 
				</div>
				<div class="test__answers">
					<input class="test__check" id="question3" type="radio" value="questions3" name="questions">
					<label class="test__label" for="question3">мои отношения меня не вдохновляют, частые ссоры, недовольства</label>
				</div>
				<div class="test__answers">
					<input class="test__check" id="question4" type="radio" value="questions4" name="questions">
					<label class="test__label" for="question4">у меня сейчас нет отношений</label>
				</div>
				<div class="next">
					<button class="next__btn" type="submit">
						<span class="next__text">Следующий вопрос</span>
						<span class="next__image">
							<img class="next__arrow" src="images/arrow.png" alt="arrow">
						</span>
					</button>
				</div>
			</form>
        </div>
        
      </div>
    </div>
    <div class="footer">
      <div class="footer__wrapper">
