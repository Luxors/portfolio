<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ICNDY</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <div class="header__content">
          <nav class="navigation">
            <div class="logo">
              <a href="#!" class="logo__link">
                <img src="img/logo.png" alt="ICNDY" class="logo__img" />
              </a>
            </div>
            <ul class="menu">
              <li class="menu__item">
                <a class="menu__link" href="#!">mens</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#!">womens</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#!">brands</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#!">sale</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#!">news</a>
              </li>
            </ul>
          </nav>
          <div class="lead">
            <h1 class="lead__title">st√ússy2014</h1>
            <a class="lead__link" href="#!">shop now</a>
          </div>
          <a href="#brands" class="next-link">
            <svg width="84" height="42">
              <use href="img/sprite.svg#arrow-down"></use>
            </svg>
          </a>
        </div>
      </div>
    </header>
    <main>
      <section id="brands" class="goods brands">
        <div class="wrapper">
          <h2 class="hidden-title">Brands</h2>
          <ul class="brands__list">
            <li class="brand brand--gourmet">
              <a href="#!" class="brand__link">
                <header class="brand__caption">
                  <img
                    src="img/gourmet.png"
                    alt="gourmet"
                    class="brand__logo"
                  />
                  <h4 class="brand__title">SHOP GOURMET</h4>
                </header>
              </a>
            </li>
            <li class="brand brand--carhartt">
              <a href="#!" class="brand__link">
                <header class="brand__caption">
                  <img
                    src="img/carhartt.png"
                    alt="carhartt"
                    class="brand__logo"
                  />
                  <h4 class="brand__title">SHOP carhartt</h4>
                </header>
              </a>
            </li>
            <li class="brand brand--adidas">
              <a href="#!" class="brand__link">
                <header class="brand__caption">
                  <img src="img/adidas.png" alt="adidas" class="brand__logo" />
                  <h4 class="brand__title">SHOP adidas</h4>
                </header>
              </a>
            </li>
            <li class="brand brand--10deep">
              <a href="#!" class="brand__link">
                <header class="brand__caption">
                  <img src="img/10deep.png" alt="10deep" class="brand__logo" />
                  <h4 class="brand__title">10deep sale</h4>
                </header>
              </a>
            </li>
            <li class="brand brand--palace">
              <a href="#!" class="brand__link">
                <header class="brand__caption">
                  <img src="img/palace.png" alt="palace" class="brand__logo" />
                  <h4 class="brand__title">palace A/W 2014</h4>
                </header>
              </a>
            </li>
            <li class="brand brand--nike">
              <a href="#!" class="brand__link">
                <header class="brand__caption">
                  <img src="img/nike.png" alt="nike" class="brand__logo" />
                  <h4 class="brand__title">TECH PACK</h4>
                </header>
              </a>
            </li>
          </ul>
        </div>
      </section>
      <section class="insta">
        <div class="wrapper">
          <header class="insta__header">
            <h2 class="insta__title">#icndy on instagram</h2>
            <a href="#!" class="insta__link">view hashtag</a>
          </header>
        </div>
      </section>
    </main>
    <div class="wrapper">
      <footer class="footer">
        <nav class="footer-nav">
          <a href="#!" class="footer-nav__link">@icndy2014</a>
          <a href="#!" class="footer-nav__link">privacy</a>
          <a href="#!" class="footer-nav__link">terms</a>
          <a href="#!" class="footer-nav__link">shop</a>
          <a href="#!" class="footer-nav__link">about</a>
          <a href="#!" class="footer-nav__link">contact</a>
        </nav>
        <ul class="socials">
          <li>
            <a href="#!" class="socials__link">
              <svg width="20" height="20">
                <use href="img/sprite.svg#insta"></use>
              </svg>
            </a>
          </li>
          <li>
            <a href="#!" class="socials__link">
              <svg width="11" height="21">
                <use href="img/sprite.svg#fb"></use>
              </svg>
            </a>
          </li>
          <li>
            <a href="#!" class="socials__link">
              <svg width="21" height="17">
                <use href="img/sprite.svg#tw"></use>
              </svg>
            </a>
          </li>
        </ul>
      </footer>
    </div>
  </body>
</html>
